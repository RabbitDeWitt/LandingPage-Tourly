<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
  <title>Tourly - Travel agancy</title>
</head>
<body>
  
<!-- HEADER -->

<header class="" data-header>
  
  <div class="overlay" data-overlay></div>

    <div class="header-top">
      <div class="container">

        <a href="" class="helpline-box">

          <div class="icon-box">
            <ion-icon name="call-outline"></ion-icon>
          </div>

          <div class="wrapper">
            <p class="helpline-title">For Further Inquires :</p>            
            <p class="helpline-number">+01 (123) 4567 90</p>            
          </div>

        </a>

        <a href="#" class="logo">
          <img src="assets/img/logo.svg" alt="Tourly logo">
        </a>

        <div class="header-btn-group">

          <button class="search-btn" aria-label="Search">
            <ion-icon name="search"></ion-icon>
          </button>

          <button class="nav-open-btn" aria-label="Open Menu" data-open-menu-btn>
            <ion-icon name="menu-outline"></ion-icon>
          </button>



        </div>


      </div>
    </div>

    <div class="header-bottom">

      <div class="container">

        <ul class="social-list">

          <li>
            <a href="" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          
          <li>
            <a href="" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
          
          <li>
            <a href="" class="social-link">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </li>

        </ul>


        <nav class="navbar" data-navbar>

          <div class="navbar-top">
            <a href="#" class="logo">
              <img src="assets/img/logo-blue.svg" alt="Tourly logo">
            </a>            

            <button class="nav-close-btn" aria-label="Close Menu" data-close-menu-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">

            <li>
              <a href="#home" class="navbar-link" data-navbar-link>home</a>
            </li>
            
            <li>
              <a href="#about" class="navbar-link" data-navbar-link>about us</a>
            </li>

            <li>
              <a href="#destination" class="navbar-link" data-navbar-link>destination</a>
            </li>

            <li>
              <a href="#packages" class="navbar-link" data-navbar-link>packages</a>
            </li>

            <li>
              <a href="#gallery" class="navbar-link" data-navbar-link>gallery</a>
            </li>

            <li>
              <a href="#contact" class="navbar-link" data-navbar-link>contact us</a>
            </li>

          </ul>

        </nav>
        <button class="btn btn-primary">Book Now</button>
      
      
      </div>

    </div>
 
</header>





  <script src="assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
